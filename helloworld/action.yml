name: 'Hello World Action'
description: 'Echo Hello World. Yes, thats it'
inputs:
  custom_message:
    description: 'Specify a custom message that you want to print within the action'
    required: false
    default: ''
  custom_file:
    description: 'Specify a file to be printed'
    required: true
runs:
  using: composite
  steps:
    - name: printing hello world
      shell: bash
      run: |
        echo "Hello World ${{ inputs.custom_message }}"
        cat ${{ inputs.custom_file }}
